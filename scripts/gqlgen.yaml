# schema tells gqlgen when the GraphQL schema is located.
schema:
  - ../pkg/graphql/cas.graphql
  - ../pkg/graphql/role.graphql
  - ../pkg/graphql/user.graphql

# Where should the generated server code go?
exec:
  layout: follow-schema
  dir: ../pkg/graphql
  package: graphql

# Enable Apollo federation support
federation:
  filename: ../pkg/graphql/federation.go
  package: graphql
  version: 2

# resolver reports where the resolver implementations go.
resolver:
  layout: follow-schema
  dir: ../pkg/graphql
  package: graphql

# Where should any generated models go?
model:
  filename: ../pkg/graphql/model/models_gen.go
  package: model

# gqlgen will search for any type names in the schema in these go packages
# if they match it will use them, otherwise it will generate them.

# autobind tells gqngen to search for any type names in the GraphQL schema in the
# provided package. If they match it will use them, otherwise it will generate new.
autobind:
  - cas/pkg/ent
  - cas/pkg/ent/role
  - cas/pkg/ent/user
  - cas/pkg/ent/userrole

# This section declares type mapping between the GraphQL and Go type systems.
models:
  # Defines the ID field as Go 'int'.
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
  Uint64:
    model:
      - github.com/99designs/gqlgen/graphql.Uint64
  Int64:
    model:
      - github.com/99designs/gqlgen/graphql.Int64
  Node:
    model:
      - cas/pkg/ent.Noder
