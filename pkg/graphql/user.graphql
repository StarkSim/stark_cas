extend type Mutation {
    createUser(input: CreateUserInput!): User
    updateUser(id: ID!, input: UpdateUserInput!): User
    deleteUser(id: ID!): User
}
# 登录业务
input loginReq {
    phone: String!
}

extend type Query {
    login(req: loginReq!): User
}

# 注册
input RegisterReq {
    phone: String!
}

extend type Mutation {
    register(req: RegisterReq!): User
}
